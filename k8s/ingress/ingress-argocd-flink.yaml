apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-ingress
  namespace: argocd
  annotations:
    # Use AWS ALB
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip

    # SSL/TLS configuration
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:296592524620:certificate/205aec49-0748-4f21-ba92-8ed60a90dc0f

    # Security group settings (optional - restrict access)
    # alb.ingress.kubernetes.io/security-groups: sg-xxxxx
    # alb.ingress.kubernetes.io/inbound-cidrs: "YOUR_IP/32"  # Restrict to your IP

    # Health check
    alb.ingress.kubernetes.io/healthcheck-path: /
    alb.ingress.kubernetes.io/healthcheck-protocol: HTTP
    alb.ingress.kubernetes.io/success-codes: '200-399'

    # Tags
    alb.ingress.kubernetes.io/tags: Environment=production,Project=cdc-platform

    # GROUP: Share ALB with Flink ingress (CRITICAL for single ALB!)
    alb.ingress.kubernetes.io/group.name: cdc-platform
    alb.ingress.kubernetes.io/group.order: '1'
spec:
  rules:
    - host: argocd.democloud.click
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: argocd-server
                port:
                  number: 80
---
# Flink Ingress (separate namespace, same ALB via group.name)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: flink-ingress
  namespace: flink
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:296592524620:certificate/205aec49-0748-4f21-ba92-8ed60a90dc0f 
    alb.ingress.kubernetes.io/healthcheck-path: /
    alb.ingress.kubernetes.io/success-codes: '200-399'
    alb.ingress.kubernetes.io/tags: Environment=production,Project=cdc-platform

    # Group with ArgoCD ingress to share same ALB
    alb.ingress.kubernetes.io/group.name: cdc-platform
    alb.ingress.kubernetes.io/group.order: '2'
spec:
  rules:
    - host: flink.democloud.click
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: flink-jobmanager
                port:
                  number: 8081
