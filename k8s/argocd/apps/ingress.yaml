apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: cdc-platform

  source:
    repoURL: https://github.com/YOUR_USERNAME/RealTimeCDC-Platform.git  # Replace with your repo
    targetRevision: main
    path: k8s/ingress

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd  # Ingresses are in their respective namespaces

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
